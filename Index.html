<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards & Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Homepage button (center top, with emoji, no arrow icon) -->
  <header class="header">
    <a class="home-btn" href="/" aria-label="Homepage">
      <span class="home-emoji">üè†</span>
      <span>Homepage</span>
    </a>
  </header>

  <main>
    <!-- Flashcard with invisible side navigation zones -->
    <div class="flashcard-wrapper">
      <div class="nav-zone left" id="prevZone" aria-label="Previous" title=""></div>

      <div class="flashcard" id="flashcard" role="button" aria-label="Flip card" tabindex="0">
        <div class="front" id="front"></div>
        <div class="back" id="back"></div>
      </div>

      <div class="nav-zone right" id="nextZone" aria-label="Next" title=""></div>
    </div>

    <!-- Quiz section -->
    <section class="quiz-box" aria-live="polite">
      <h3 id="quiz-question"></h3>
      <div id="quiz-options"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
