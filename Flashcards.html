<!DOCTYPE html>
<html lang="en">

  <title>Flashcards</title>

</head>
<body>

<header class="top-nav">

<main class="flashcard-page">

  <div class="nav-zone left-zone"></div>

  </div>

  <div class="nav-zone right-zone"></div>
