<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards</title>

  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #e6f3ff;
      --card-bg: #ffffff;
      --text: #1a1a1a;
      --muted: #4a4a4a;
      --accent: #3b82f6;
      --shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
      --shadow-hover: 0 18px 36px rgba(0, 0, 0, 0.16);
      --radius: 16px;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      display: grid;
      grid-template-rows: auto 1fr;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px 12px;
      z-index: 5;
    }

    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      background: #ffffffd9;
      backdrop-filter: saturate(120%) blur(6px);
      padding: 10px 16px;
      border-radius: 999px;
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.12);
      transition: transform 160ms ease, box-shadow 160ms ease;
      border: 1px solid rgba(59, 130, 246, 0.18);
    }
    .home-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(59, 130, 246, 0.16);
    }
    .home-emoji {
      font-size: 1.2rem;
      line-height: 1;
    }

    /* Main layout */
    .stage {
      position: relative;
      display: grid;
      place-items: center;
      padding: 28px 16px;
      overflow: hidden;
    }

    /* Navigation click zones (around the card) */
    .nav-zone {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 30%;
      cursor: pointer;
      z-index: 2;
    }
    .nav-zone.left {
      left: 0;
    }
    .nav-zone.right {
      right: 0;
    }
    /* Subtle hover hint (mobile-safe) */
    .nav-zone:hover {
      background: rgba(59, 130, 246, 0.06);
      transition: background 140ms ease;
    }

    /* Card container with perspective */
    .card-wrap {
      position: relative;
      width: clamp(280px, 36vw, 420px);
      height: clamp(180px, 24vw, 260px);
      perspective: 1100px;
      z-index: 3;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 600ms cubic-bezier(.2,.6,.2,1);
      will-change: transform;
    }
    .card:hover {
      filter: drop-shadow(0 22px 36px rgba(0,0,0,0.18));
    }

    .face {
      position: absolute;
      inset: 0;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
      padding: 24px;
      border: 1px solid rgba(0,0,0,0.06);
    }
    .face.front {
      /* slight tilt and shadow to sell the 3D */
      transform: translateZ(2px);
    }
    .face.back {
      transform: rotateY(180deg);
    }
    .card.is-flipped {
      transform: rotateY(180deg);
      box-shadow: var(--shadow-hover);
    }

    /* Front face content (word) */
    .word {
      font-size: clamp(1.6rem, 3.2vw, 2.2rem);
      font-weight: 600;
      letter-spacing: 0.6px;
    }

    /* Back face content (pronunciation, meaning, sentence) */
    .details {
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: 10px;
      width: 100%;
      height: 100%;
    }
    .row {
      display: grid;
      gap: 6px;
    }
    .label {
      font-size: 0.9rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 600;
    }
    .value {
      font-size: clamp(1rem, 2.1vw, 1.15rem);
      font-weight: 600;
    }
    .sentence {
      font-size: clamp(0.95rem, 2vw, 1.1rem);
      line-height: 1.45;
      color: #2a2a2a;
      border-left: 3px solid rgba(59, 130, 246, 0.35);
      padding-left: 10px;
      margin-top: 2px;
    }

    /* Footer index indicator */
    .index-indicator {
      margin-top: 18px;
      color: var(--muted);
      font-size: 0.95rem;
      text-align: center;
      user-select: none;
    }

    /* Accessibility focus styles */
    .home-btn:focus-visible,
    .nav-zone:focus-visible {
      outline: 3px solid rgba(59,130,246,0.35);
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <!-- Top center homepage button -->
  <header class="header">
    <a class="home-btn" href="/" aria-label="Go to homepage">
      <span class="home-emoji">üè†</span>
      <span>Homepage</span>
    </a>
  </header>

  <!-- Main stage -->
  <main class="stage">
    <!-- Left and right navigation zones (around the card, not the card itself) -->
    <button class="nav-zone left" aria-label="Previous card"></button>
    <button class="nav-zone right" aria-label="Next card"></button>

    <!-- Card with 3D flip -->
    <div class="card-wrap" id="cardWrap" aria-live="polite">
      <div class="card" id="card" role="button" aria-label="Flip card" tabindex="0">
        <!-- Front face: word -->
        <section class="face front">
          <div class="word" id="word">Serendipity</div>
        </section>

        <!-- Back face: pronunciation, meaning, sentence -->
        <section class="face back">
          <div class="details">
            <div class="row">
              <div class="label">Pronunciation</div>
              <div class="value" id="pronunciation">/Àåser…ônÀàdip…ôdƒì/</div>
            </div>
            <div class="row">
              <div class="label">Meaning</div>
              <div class="value" id="meaning">The occurrence of events by chance in a happy or beneficial way.</div>
            </div>
            <div class="row">
              <div class="label">In a sentence</div>
              <div class="sentence" id="sentence">Through serendipity, she found the perfect book just when she needed it.</div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="index-indicator" id="indexIndicator">1 / 6</div>
  </main>

  <script>
    // Sample vocabulary dataset
    const vocab = [
      {
        word: "Serendipity",
        pronunciation: "/Àåser…ônÀàdip…ôdƒì/",
        meaning: "The occurrence of events by chance in a happy or beneficial way.",
        sentence: "Through serendipity, she found the perfect book just when she needed it."
      },
      {
        word: "Ephemeral",
        pronunciation: "/…™Ààf…õm…ôr…ôl/",
        meaning: "Lasting for a very short time.",
        sentence: "Sunset colors are ephemeral, fading almost as soon as they bloom."
      },
      {
        word: "Ubiquitous",
        pronunciation: "/juÀêÀàb…™kw…™t…ôs/",
        meaning: "Present, appearing, or found everywhere.",
        sentence: "Smartphones have become ubiquitous in modern life."
      },
      {
        word: "Ambivalent",
        pronunciation: "/√¶mÀàb…™v…ôl…ônt/",
        meaning: "Having mixed feelings or contradictory ideas about something or someone.",
        sentence: "He felt ambivalent about moving‚Äîexcited but nervous."
      },
      {
        word: "Cacophony",
        pronunciation: "/k…ôÀàk…íf…ôni/",
        meaning: "A harsh, discordant mixture of sounds.",
        sentence: "The city street was a cacophony of horns and chatter."
      },
      {
        word: "Perspicacious",
        pronunciation: "/Àåp…úÀêrsp…™Ààke…™ É…ôs/",
        meaning: "Having a ready insight into and understanding of things.",
        sentence: "Her perspicacious questions revealed the issue clearly."
      }
    ];

    // Elements
    const card = document.getElementById("card");
    const wordEl = document.getElementById("word");
    const pronEl = document.getElementById("pronunciation");
    const meaningEl = document.getElementById("meaning");
    const sentenceEl = document.getElementById("sentence");
    const indexEl = document.getElementById("indexIndicator");
    const leftZone = document.querySelector(".nav-zone.left");
    const rightZone = document.querySelector(".nav-zone.right");

    let index = 0;

    function render(i) {
      const item = vocab[i];
      wordEl.textContent = item.word;
      pronEl.textContent = item.pronunciation;
      meaningEl.textContent = item.meaning;
      sentenceEl.textContent = item.sentence;
      indexEl.textContent = `${i + 1} / ${vocab.length}`;
    }

    function flip() {
      card.classList.toggle("is-flipped");
    }

    function next() {
      index = (index + 1) % vocab.length;
      // Ensure front face when navigating
      card.classList.remove("is-flipped");
      render(index);
    }

    function prev() {
      index = (index - 1 + vocab.length) % vocab.length;
      card.classList.remove("is-flipped");
      render(index);
    }

    // Click to flip the card
    card.addEventListener("click", flip);

    // Keyboard accessibility: Enter/Space flips, Arrow keys navigate
    card.addEventListener("keydown", (e) => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        flip();
      } else if (e.key === "ArrowRight") {
        next();
      } else if (e.key === "ArrowLeft") {
        prev();
      }
    });

    // Navigation zones (around the card)
    leftZone.addEventListener("click", prev);
    rightZone.addEventListener("click", next);

    // Prevent accidental text selection on rapid clicks
    [leftZone, rightZone, card].forEach(el => {
      el.addEventListener("mousedown", e => e.preventDefault());
    });

    // Initial render
    render(index);
  </script>
</body>
</html>
