<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flashcards</title>

  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top center homepage button -->
  <header class="header">
    <a class="home-btn" href="/" aria-label="Go to homepage">
      <span class="home-emoji">ğŸ </span>
      <span>Homepage</span>
    </a>
  </header>

  <!-- Main stage -->
  <main class="stage">
    <!-- Left and right navigation zones -->
    <button class="nav-zone left" aria-label="Previous card"></button>
    <button class="nav-zone right" aria-label="Next card"></button>

    <!-- Card with 3D flip -->
    <div class="card-wrap" id="cardWrap" aria-live="polite">
      <div class="card" id="card" role="button" aria-label="Flip card" tabindex="0">
        <!-- Front face: word -->
        <section class="face front">
          <div class="word" id="word">Serendipity</div>
        </section>

        <!-- Back face: pronunciation, meaning, sentence -->
        <section class="face back">
          <div class="details">
            <div class="row">
              <div class="label">Pronunciation</div>
              <div class="value" id="pronunciation">/ËŒserÉ™nËˆdipÉ™dÄ“/</div>
            </div>
            <div class="row">
              <div class="label">Meaning</div>
              <div class="value" id="meaning">The occurrence of events by chance in a happy or beneficial way.</div>
            </div>
            <div class="row">
              <div class="label">In a sentence</div>
              <div class="sentence" id="sentence">Through serendipity, she found the perfect book just when she needed it.</div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="index-indicator" id="indexIndicator">1 / 6</div>
  </main>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
